dataset: Strawberry
slice: 50
model_folder: 'checkpoints/TS2Vec/entire_model/UCR/Strawberry/'
save_path: results/Strawberry/IFGSM/Discriminator_pickle
disc_path: 'results/Strawberry/IFGSM/Discriminator_pickle'

model_ids: [0, 1, 2]
prefix: ''

cuda: 'cuda:2'

TS2Vec: False

attack_model:
  _target_: models.models.TS2VecClassifier
  dropout: None

disc_model:
  _target_: models.models.LSTM_net
  hidden_dim: 256
  n_layers: 1
  output_dim: 1
  dropout: 0.4


#Attack_params:
attack_type: fgsm_attack
n_iterations: 10
alpha: 0.1
eps: 0.025


list_reg_model_params:
 - model_id: 0
   model_name: 'fgsm_disc_attack2_eps=0.03_alpha=1_nsteps=10'
 - model_id: 0
   model_name: 'fgsm_disc_attack2_eps=0.03_alpha=10_nsteps=10'
 - model_id: 1
   model_name: 'fgsm_disc_attack2_eps=0.03_alpha=1_nsteps=10'
 - model_id: 1
   model_name: 'fgsm_disc_attack2_eps=0.03_alpha=10_nsteps=10'  


# training disc params
lr: 0.001
step_lr: 8
gamma: 0.5
n_epochs: 30
early_stop_thr: 0.8


