dataset: Ford_A
slice: True

model_folder: 'checkpoints/LSTM/${dataset}/'
save_path: results/${dataset}/IFGSM/Discriminator_pickle
disc_path: 'results/${dataset}/IFGSM/Discriminator_pickle'


model_ids: [0, 1, 2, 3, 4]
prefix: '_check_same'

cuda: 'cuda:2'

TS2Vec: False
verbose_ts2vec: False

attack_model:
  _target_: models.models.LSTM_net
  hidden_dim: 50
  n_layers: 1
  output_dim: 1
  dropout: 0.0

disc_model:
  _target_: models.models.LSTM_net
  hidden_dim: 50
  n_layers: 1
  output_dim: 1
  dropout: 0.0


#Attack_params:
